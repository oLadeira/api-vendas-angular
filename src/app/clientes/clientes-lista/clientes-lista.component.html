<h1 class="mt-4">Lista de Clientes</h1>
<ol class="breadcrumb mb-4">
  <li li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="card mb-4">
  <div class="card-header"><i class="fas fa-table mr-1"></i>Clientes Cadastrados</div>
  <div class="card-body">
      <div class="table-responsive">
        <button class="btn btn-warning mb-4" (click)="novoCadastro()"><i class="fa fa-plus"></i>Novo Cliente</button>
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Nome</th>
                      <th>CPF</th>
                      <th>Data de Cadastro</th>
                      <th>Editar</th>
                      <th>Excluir</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let cliente of clientes">
                      <td>{{cliente.id}}</td>
                      <td>{{cliente.nome}}</td>
                      <td>{{cliente.cpf}}</td>
                      <td>{{cliente.dataCadastro}}</td>
                      <td><button class="btn btn-primary" routerLink="/clientes-form/{{cliente.id}}" ><i class="fa fa-edit"></i> Editar</button></td>
                      <td><button class="btn btn-danger"><i class="fa fa-times-circle"></i> Excluir</button></td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
