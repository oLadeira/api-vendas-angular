<h1 class="mt-4">Lista de Clientes</h1>
<ol class="breadcrumb mb-4">
  <li li class="breadcrumb-item active">Consulta</li>
</ol>

<!--Mensagem sucesso/erro deletar Cliente-->
<div class="col-md-12">
  <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
    {{mensagemSucesso}}
  </div>

  <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
    {{mensagemErro}}
  </div>
<!------------------------------------------>

</div>
<div class="card mb-4">
  <div class="card-header"><i class="fas fa-table mr-1"></i>Clientes Cadastrados</div>
  <div class="card-body">
      <div class="table-responsive">
        <button class="btn btn-warning mb-4" (click)="novoCadastro()"><i class="fa fa-plus"></i>Novo Cliente</button>
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>Nome</th>
                      <th>CPF</th>
                      <th>Data de Cadastro</th>
                      <th>Editar</th>
                      <th>Excluir</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let cliente of clientes">
                      <td>{{cliente.id}}</td>
                      <td>{{cliente.nome}}</td>
                      <td>{{cliente.cpf}}</td>
                      <td>{{cliente.dataCadastro}}</td>
                      <td><button class="btn btn-primary" routerLink="/clientes-form/{{cliente.id}}" ><i class="fa fa-edit"></i> Editar</button></td>
                      <td><button class="btn btn-danger" (click)="preparaDelecao(cliente)" data-toggle="modal" data-target="#modalDelecao"><i class="fa fa-trash"></i> Excluir</button></td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>

  <!--Modal deleção de Cliente-->
  <div id="modalDelecao" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4>Confirmação</h4>
        </div>

        <div class="modal-body" *ngIf="clienteSelecionadoDelecao">
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label >ID</label>
                <input type="text" class="form-control" disabled placeholder="{{clienteSelecionadoDelecao.id}}">
              </div>
            </div>
            <div class="col-md-10">
              <div class="form-group">
                <label for="">Nome:</label>
                <input type="text" class="form-control" disabled placeholder="{{clienteSelecionadoDelecao.nome}}">
              </div>
            </div>
          </div>

          <p>Cliente Selecionado: {{clienteSelecionadoDelecao.nome}}</p>
        </div>

        <div class="modal-footer">
          <button class="btn btn-success" data-dismiss="modal" (click)="deletar()">Confirmar</button>
          <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
<!------------------------------------>

</div>
